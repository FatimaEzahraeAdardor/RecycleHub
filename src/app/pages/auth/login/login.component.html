<!-- login.component.html -->
<section class="bg-cover bg-center min-h-screen flex items-center justify-center"
         [ngStyle]="{'background-image': 'url(/assets/images/background.jpg)', 'background-color': 'rgba(0, 0, 0, 0.5)', 'background-blend-mode': 'overlay'}">
  <div class="bg-white/70 p-8 rounded-lg shadow-lg w-full max-w-md backdrop-blur-sm">
    <h2 class="text-2xl font-bold mb-6 text-green-600">EcoCollect</h2>
    <h3 class="text-xl font-semibold mb-4 text-center">Sign In</h3>

    <form >
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      You don't have an account? <a routerLink="/register" class="text-green-600 hover:text-green-500">Sign Up</a>
    </p>
  </div>
</section>
